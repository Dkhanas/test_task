{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block content %}

<h1>Delete</h1>

<p>Are you sure you want to delete the company {{ subsidiarycompany }}?</p>

<form action="{% url "delete" subsidiarycompany.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url 'main' %}">No, cancel.</a>
</form>

{% endblock %}
